<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: calc(100% - 20px);
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .password-container {
            position: relative;
            width: calc(100% - 20px);
            margin: 10px auto;
        }
        .password-container input {
            width: 100%;
            padding-right: 40px;
        }
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #888;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #5c6bc0;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .login-container input[type="submit"]:hover {
            background-color: #3949ab;
        }
        .error {
            color: red;
            margin-top: 10px;
            font-size: 14px;
        }
        /* Modal Styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.5); 
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
        }
        .modal-content h2 {
            color: #5c6bc0;
            margin-bottom: 20px;
        }
        .modal-content p {
            font-size: 18px;
            color: #333;
        }
        .close-btn {
            background-color: #5c6bc0;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .close-btn:hover {
            background-color: #3949ab;
        }
        .error-modal .modal-content {
            border: 1px solid red;
        }
        .error-modal .modal-content h2,
        .error-modal .modal-content p {
            color: red;
        }
        .error-modal .close-btn {
            background-color: red;
        }
        .error-modal .close-btn:hover {
            background-color: darkred;
        }
        .register-link {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .register-link a {
            color: #5c6bc0;
            text-decoration: none;
            font-weight: bold;
        }
        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login Membership</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
        <input type="text" id="username" placeholder="Username" required>
        <div class="password-container">
            <input type="password" id="password" placeholder="Password" required>
            <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
        </div>
        <input type="submit" value="Login">
        <div class="error" id="errorMessage"></div>
    </form>
    <div class="register-link">
        Belum join membership? Yukk <a href="https://mez.ink/paketjokigi/gi" target="_blank">daftar</a> dulu!!
    </div>
</div>

<!-- Modal Sukses -->
<div id="successModal" class="modal">
    <div class="modal-content">
        <h2>Login Berhasil!!</h2>
        <p>Selamat datang Chianna! Anda telah berhasil login ke akun membership anda!</p>
        <button class="close-btn" onclick="closeModal('successModal')">OK</button>
    </div>
</div>

<!-- Modal Gagal -->
<div id="errorModal" class="modal error-modal">
    <div class="modal-content">
        <h2>Login Gagal!!</h2>
        <p>Username atau password tidak dapat ditemukan atau salah!! Silakan coba lagi!!</p>
        <button class="close-btn" onclick="closeModal('errorModal')">OK</button>
    </div>
</div>

<script>
    // Username dan password yang benar
    const correctUsername = "Chianna";
    const correctPassword = "sipendek123";

    function validateLogin() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === correctUsername && password === correctPassword) {
            // Menampilkan modal sukses
            showModal('successModal');
        } else {
            // Menampilkan modal error
            showModal('errorModal');
        }
        return false; // Mencegah form untuk submit secara default
    }

    function togglePasswordVisibility() {
        const passwordField = document.getElementById('password');
        const passwordIcon = document.querySelector('.toggle-password');
        if (passwordField.type === "password") {
            passwordField.type = "text";
            passwordIcon.classList.remove('fa-eye');
            passwordIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = "password";
            passwordIcon.classList.remove('fa-eye-slash');
            passwordIcon.classList.add('fa-eye');
        }
    }

    function showModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = "flex";
    }

    function closeModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.style.display = "none";
        if (modalId === 'successModal') {
            // Redirect ke halaman berikutnya setelah modal sukses ditutup
            window.location.href = "membership_chianna.html";
        }
    }

    // Menutup modal saat klik di luar modal
    window.onclick = function(event) {
        const successModal = document.getElementById('successModal');
        const errorModal = document.getElementById('errorModal');
        if (event.target == successModal) {
            successModal.style.display = "none";
            // Redirect ke halaman berikutnya setelah modal sukses ditutup
            window.location.href = "membership_chianna.html";
        } else if (event.target == errorModal) {
            errorModal.style.display = "none";
        }
    }
</script>

</body>
</html>
