<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #5c6bc0;
            text-decoration: none;
        }
        .header .menu-toggle {
            font-size: 24px;
            cursor: pointer;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .menu-item {
            background: #f9f9f9;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            width: 200px; /* Lebar tetap */
            height: 200px; /* Tinggi tetap */
            margin: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        }
        .menu-item i {
            font-size: 48px;
            color: #5c6bc0;
        }
        .menu-item h3 {
            margin: 10px 0;
            font-size: 24px;
            color: #333;
        }
        .menu-item p {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .menu-item .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background: #5c6bc0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }
        .menu-item .btn:hover {
            background: #3949ab;
        }
        .customer-service {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #5c6bc0;
            color: #fff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .customer-service:hover {
            background: #3949ab;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="#" class="logo">Member Dashboard</a>
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
    </div>
    <div class="menu">
        <div class="menu-item">
            <i class="fas fa-user-circle"></i>
            <h3>Profil</h3>
            <p>Lihat info pribadi profil anda di membership</p>
            <a href="profil_chianna.html" class="btn">Buka Profil</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-sign-in-alt"></i>
            <h3>Membership</h3>
            <p>Lihat Progres Membership anda</p>
            <a href="errorpage.html" class="btn">Buka Membership</a>
        </div>
        <div class="menu-item">
            <i class="fas fa-sign-out-alt"></i>
            <h3>Logout</h3>
            <p>Keluar dari akun anda yang sekarang</p>
            <a href="index.html" class="btn">Logout</a>
        </div>
    </div>
</div>

<!-- Logo Customer Service -->
<a href="#" class="customer-service">
    <i class="fas fa-headset"></i>
</a>

<script>
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('show-menu');
    });
</script>

</body>
</html>
